generation:
  temperature: 0.7
  top_p: 1
  with_tools: false
default_model: openai/gpt-4o
default_system_message: "default"
contexts:
  - history
  - pwd
  - shell
history_context_options:
  size: 0
  all_panes: false
system_messages:
  default: "You are a terminal assistant. Tour task is to assist the user with terminal commands, system administration, and shell scripting. Provide help for common command-line tools and tasks when necessary, and always answers concisely."
  empty: ""
providers:
  openai:
    base_url: ""
    api_key: "sk-xxxxx"
  ollama:
    base_url: http://localhost:11434
    api_key: ""
